<!doctype HTML>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript">
			function GenerateFib(step){
				if(step <= 1){
					return step;
				}
				return GenerateFib(step-1) + GenerateFib(step-2);
			}
			
			function DrawStars(row){
				for(i=1; i<=row; i++){
					for(j=0; j<i; j++){
						document.write("*");
					}
					document.write("<br/>");
				}
			}
			
			function SortArray(arr){
				for(i=0; i<arr.length-1; i++){
					min = i;
					for(j=i+1; j<arr.length; j++){
						if(arr[j] < arr[min]){
							min = j;
						}
					}
					temp = arr[min];
					arr[min] = arr[i];
					arr[i] = temp;
					
				}					
				arr.forEach(printArray);
			}
			
			function printArray(item){
				document.writeln(item);
			}
			
			function MostFrequentArrayItem(arr){
				var count;
				var biggest = 1;
				for(i=0; i<arr.length; i++){
					for(j=0; j<arr1.length; j++){
						if(arr[i] == arr[j]){
							count++;
						}
						if(biggest<count){
							biggest = count;
							name = arr[i];
						}
					}
					count = 0;
				}
				document.writeln(name + " appears " + biggest + " times");
			}
			
			function shuffleArray(arr){
				var currentIndex = arr.length;
				var temp;
				var randomIndex;
				
				while(currentIndex != 0){
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1;
					
					temp = arr[currentIndex];
					arr[currentIndex] = arr[randomIndex];
					arr[randomIndex] = temp;
				}
				return arr;
			}
			
			function validateForms(){

					alert("Please fill in " + missing);

				}
				if(ID != "" && fname != "" && lname != ""){

					document.getElementById("postfname").innerHTML = "This is the First Name: " + fname;
					document.getElementById("postlname").innerHTML = "This is the Last Name: " + lname;
				}
			}
			
			var arr = new Array(5,31,2,33,4,-2,3);
