<!DOCTYPE html5>
	<head>
		<title>7/11 Dice</title>
		<link rel="stylesheet" type="text/css" href="carry.css" title="style" />
		<link rel="stylesheet" type="text/css" href="game.css" title="style" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class = "backContainer">
			<h1 style="text-align:center; font-size:32pt;"> Casino Adventure </h1>
			<img class="chips" src="chips.png" alt="Casino chips">
			<div class="navBar">
				<a href="../../Home/CasinoAdventure.html">Home</a>
				<div class="dropdown">
					<button class="dropbtn">Games <i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content">
						<a href="../BlackJack/blackjack.html">Blackjack</a>
						<a href="../HigherOrLower/hol.html">Higher/Lower</a>
						<a href="../Dice/dice.html">7/11 Dice</a>
					</div>
				</div>
				<div class="money">
					$100
				</div>
			</div>
			<div class="game-container">
				<div style="text-align:center">
					<div class="title" style="margin-bottom:1cm">
						<h2> Roll a 7 or an 11 and you win! </h2><br>
					</div>
				</div>
				<div id="result" style="float:right;font-size:24pt;display:inline-block"></div>
				<div class="cards-container" style="text-align:center">
					<img id="die1" src="dice6.png" alt="first die" style="margin-right:2cm">
					<img id="die2" src="dice6.png" alt="second die">
				</div><br>
				<div class="moneyturn" style="font-size:16pt;font-style:bold">
					Bet: $
					<div id="bet" style="width:2cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">0</div>
					<button type="button" id="button1" onclick="decreaseBet()" style="width:0.8cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">-</button>
					<button type="button" id="button2" onclick="increaseBet()" style="width:0.8cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">+</button><br><br>
					<button type="button" id="button3" onclick="rollTheDice()" class="move-action" style="font-size:16pt;width:4cm">Roll the Dice</button>
				</div>
				<div id="newGame" style="text-align:center;margin-bottom:2cm"></div>
			</div>
		</div>
	<script type="text/javascript">
		var betAmount=0;
		function rollTheDice()
		{
			var firstRoll=Math.floor(Math.random()*6)+1;
			var secondRoll=Math.floor(Math.random()*6)+1;
			var temp1="dice"+firstRoll+".png";
			var temp2="dice"+secondRoll+".png";
			console.log(temp1);
			console.log(temp2);
			document.getElementById("die1").src=temp1;
			document.getElementById("die2").src=temp2;
			var sum=firstRoll+secondRoll;
			if(sum==7||sum==11)
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="5cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="You win!!";
				disableGame();
				return false;
			}
			else
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="5cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="You lose.";
				disableGame();
				return false;
			}
		}
		function increaseBet() {
			betAmount+=25;
			document.getElementById("bet").innerHTML=betAmount;
		}
		function decreaseBet() {
			if(betAmount>0)
			{
				betAmount-=25;
			}
			document.getElementById("bet").innerHTML=betAmount;
		}
		function disableGame() {
			document.getElementById("button1").onclick="";
			document.getElementById("button2").onclick="";
			document.getElementById("button3").onclick="";
			document.getElementById("newGame").innerHTML='<button type="button" class="move-action" style="width:4cm;font-size:16pt;margin-top:1cm"onclick="window.location.href=\'dice.html\';">New Game</button>'
		}
	</script>
	</body>
</html>
