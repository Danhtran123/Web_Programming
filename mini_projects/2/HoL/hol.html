<!DOCTYPE html5>
	<head>
		<title>Higher Or Lower</title>
		<link rel="stylesheet" type="text/css" href="carry.css" title="style" />
		<link rel="stylesheet" type="text/css" href="game.css" title="style" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class = "backContainer">
			<h1 style="text-align:center; font-size:32pt;"> Casino Adventure </h1>
			<img class="chips" src="chips.png" alt="Casino chips">
			<div class="navBar">
				<a href="../../Home/CasinoAdventure.html">Home</a>
				<div class="dropdown">
					<button class="dropbtn">Games <i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content">
						<a href="../BlackJack/blackjack.html">Blackjack</a>
						<a href="../HigherOrLower/hol.html">Higher/Lower</a>
						<a href="../Dice/dice.html">7/11 Dice</a>
					</div>
				</div>
				<div class="money">
					$100
				</div>
			</div>
			<div class="game-container">
				<div style="text-align:center">
					<div class="title">
						<h2> Higher or Lower? </h2><br>
					</div>
				</div>
				<div style="margin-top:1cm;text-align:center;font-size:18pt">
					<b>Current Card</b>
				</div>
				<div id="result" style="float:right;font-size:18pt"></div>
				<div class="cards-container">
					<img class="card" src="cardback.png" alt="cardback" style="margin-right:2cm">
					<img id="currentCard" class="card" src="ace_spades.png" alt="cardback">
					<img id="newCard" class="card" src="cardback.png" alt="cardback" style="margin-left:1m">
				</div>
				<div class="moneyturn" style="font-size:16pt;font-style:bold">
					Bet: $
					<div id="bet" style="width:2cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">0</div>
					<button type="button" id="button1" onclick="decreaseBet()" style="width:0.8cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">-</button>
					<button type="button" id="button2" onclick="increaseBet()" style="width:0.8cm;height:0.8cm;background-color:white;color:black;display:inline-block;margin-left:0.2cm">+</button>
				</div>
				<div class="move-container" style="text-align:center;font-size:16pt">
					<form name="myForm" id="button3" onsubmit="return flipCard()">
						<input type="radio" id="higher1" name="higherOrLower" value="1" required> 
						<label for="higher1">Higher</label><br>
						<input type="radio" id="lower1" name="higherOrLower" value="0" required>
						<label for="lower1">Lower</label><br><br>
						<input type="submit" value="Flip Card" class="move-action" style="font-size:16pt;width:3cm">
					</form>
				</div>
				<div id="newGame" style="text-align:center;margin-bottom:2cm"></div>
			</div>
		</div>
	<script type="text/javascript">
		var betAmount=0;
		var suite1=Math.floor(Math.random()*4)+1;
		var number1=Math.floor(Math.random()*13)+1;
		var suite2=Math.floor(Math.random()*4)+1;
		var number2=Math.floor(Math.random()*13)+1;
		while(suite1==suite2&&number1==number2)
		{
			suite2=Math.floor(Math.random()*4)+1;
			number2=Math.floor(Math.random()*13)+1;
		}
		var realsuite1=""
		var realsuite2=""
		switch(suite1) {
			case 1:
			realsuite1="C";
			break;
			case 2:
			realsuite1="D";
			break;
			case 3:
			realsuite1="H";
			break;
			case 4:
			realsuite1="S";
			break;
		}
		switch(suite2) {
			case 1:
			realsuite2="C";
			break;
			case 2:
			realsuite2="D";
			break;
			case 3:
			realsuite2="H";
			break;
			case 4:
			realsuite2="S";
			break;
		}
		var temp1=number1+""+realsuite1+".png";
		var temp2=number2+""+realsuite2+".png";
		document.getElementById("currentCard").src=temp1;
		function flipCard() {
			
			document.getElementById("newCard").src=temp2;
			var hol=document.forms["myForm"]["higherOrLower"].value;
			if(number1==number2)
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="3cm";
				document.getElementById("result").style.height="1cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="It's a tie.";
				disableGame();
				return false;
			}
			else if(hol==1&&number2>number1)
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="3cm";
				document.getElementById("result").style.height="1cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="You win!!";
				disableGame();
				return false;
			}
			else if(hol==0&&number2<number1)
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="3cm";
				document.getElementById("result").style.height="1cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="You win!!";
				disableGame();
				return false;
			}
			else
			{
				document.getElementById("result").className="title";
				document.getElementById("result").style.float="right";
				document.getElementById("result").style.width="3cm";
				document.getElementById("result").style.height="1cm";
				document.getElementById("result").style.marginRight="2cm";
				document.getElementById("result").innerHTML="You lose.";
				disableGame();
				return false;
			}
		}
		function increaseBet() {
			betAmount+=25;
			document.getElementById("bet").innerHTML=betAmount;
		}
		function decreaseBet() {
			if(betAmount>0)
			{
				betAmount-=25;
			}
			document.getElementById("bet").innerHTML=betAmount;
		}
		function disableGame() {
			document.getElementById("button1").onclick="";
			document.getElementById("button2").onclick="";
			document.getElementById("button3").onsubmit="";
			document.getElementById("newGame").innerHTML='<button type="button" class="move-action" style="width:4cm;font-size:16pt;margin-top:1cm"onclick="window.location.href=\'hol.html\';">New Game</button>'
		}
	</script>
	</body>
</html>
